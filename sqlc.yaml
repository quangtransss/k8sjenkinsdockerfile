version: 1
packages:
  - path: "./internal/model/domain"
    name: "domain"
    engine: "postgresql"
    schema: "./internal/model/schema.sql"
    queries: "./internal/model/query/"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
